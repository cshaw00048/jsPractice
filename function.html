<body>
    <script>
        function calculateAge(birthYear) {
            return 2020 - birthYear;
        }

        var ageJohn = calculateAge(1990);
        var ageMike = calculateAge(1948);
        var ageJane = calculateAge(1969);

        console.log(ageJohn, ageMike, ageJane);
    </script>

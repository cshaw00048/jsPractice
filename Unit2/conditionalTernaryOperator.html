<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional (Ternary) Operator</title>
  </head>
  <body>
    <script>
      const age = 23;
      age >= 21
        ? console.log("I like to drink wine!")
        : console.log("I like to drink water!");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional (Ternary) Operator</title>
  </head>
  <body>
    <script>
      const age = 23;
      const drink = age >= 18 ? "wine" : "water";
      console.log(drink);
    </script>
  </body>
</html>

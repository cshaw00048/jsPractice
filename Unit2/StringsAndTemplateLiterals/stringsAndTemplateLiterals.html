<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Strings And Template Literals</title>
  </head>
  <body>
    <script>
      const firstName = "Christian";
      const job = "coder";
      const birthYear = 1987;
      const year = 2037;

      const christian =
        "I'm " +
        firstName +
        ", a " +
        (year - birthYear) +
        " year old " +
        job +
        "!";

      console.log(christian);

      const christianNew = `I'm ${firstName}, a ${
        year - birthYear
      } year old ${job}!`;
      console.log(christianNew);

      console.log(`Just a regular string...`);

      console.log("String with \n\
      multiple \n\
      lines");

      console.log(`String
      multiple
      lines`);
    </script>
  </body>
</html>

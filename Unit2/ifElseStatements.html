<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Taking Decisions: If/Else Statements</title>
  </head>
  <body>
    <script>
      const age = 15;

      if (age >= 18) {
        console.log("Sarah can get her driver license");
      } else {
        const yearsLeft = 18 - age;
        console.log(`Sarah is too young. Wait another ${yearsLeft} years :)`);
      }

      const birthYear = 2012;
      let century;
      if (birthYear <= 2000) {
        century = 20;
      } else {
        century = 21;
      }
      console.log(century);
    </script>
  </body>
</html>

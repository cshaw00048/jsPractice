<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Conversion and Coercion</title>
  </head>
  <body>
    <script>
      //type conversion
      const inputYear = "1991";
      console.log(Number(inputYear), inputYear);
      console.log(Number(inputYear) + 18);
      console.log(Number("Christian"));
      console.log(typeof NaN);

      console.log(String(23), 23);

      //type coercion
      console.log("I am" + 23 + " years old");
      console.log("23" - "10" - 3);
      console.log("23" * "2");
      console.log("23" > "18");

      let n = "1" + 1;
      n = n - 1;
      console.log(n);
    </script>
  </body>
</html>

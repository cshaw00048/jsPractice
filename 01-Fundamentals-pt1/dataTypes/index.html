<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Types</title>
  </head>
  <body>
    <script>
      let javaScriptIsFun = true;
      console.log(javaScriptIsFun);

      //   console.log(typeof true);
      console.log(typeof javaScriptIsFun);
      //   console.log(typeof 23);
      //   console.log(typeof "Jonas");

      javaScriptIsFun = "YES!";
      console.log(typeof javaScriptIsFun);
    </script>
  </body>
</html>
